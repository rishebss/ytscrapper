<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>YouTube Arts Videos</title>
    <style>
       body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom right, #111, #333);
    color: #f5f5f5;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

@font-face {
    font-family: myfont;
    src: url(/static/Cocogoose-Classic-ExtraBold-trial.ttf);
}

h1 {
    text-align: center;
    color: #e74c3c; /* Updated to red */
    margin: 30px 0;
    font-size: 2.8em;
    font-weight: 500;
    font-family: myfont;
    letter-spacing: 2px;
}

/* Style for the search form */
form {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
}

form input[type="text"] {
    flex: 1; /* Allows input to grow and fill space */
    max-width: 400px; /* Sets a maximum width */
    padding: 15px 20px;
    border-radius: 30px;
    border: none;
    background-color: #222;
    color: #f5f5f5;
    font-size: 0.8em;
    outline: none;
    transition: all 0.3s ease;
}

form input[type="text"]::placeholder {
    color: grey;
}

form input[type="text"]:focus {
    background-color: #333;
    box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
}

form button {
    padding: 15px 15px;
    background: linear-gradient(to right, #c0392b, #e74c3c);
    border: none;
    border-radius: 30px;
    color: white;
    font-size: 1em;
    margin-left: 15px;
    cursor: pointer;
    width:45px;
    height:45px;
    transition: background 0.3s, transform 0.2s;
}

form button:hover {
    background: linear-gradient(to right, #e74c3c, #c0392b);
    transform: translateY(-5px);
}

#video-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 30px;
    padding: 30px;
    max-width: 1300px;
    margin: 0 auto;
}

.video-item {
    background: #222;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
}

.video-item:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
}

.video-item img {
    width: 100%;
    height: auto;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    transition: transform 0.3s;
}

.video-item img:hover {
    transform: scale(1.05);
}

.video-details {
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    color: #f5f5f5;
    min-height: 120px; /* Ensure consistent height for video details */
}

.video-title {
    font-size: 1.4em;
    color: #e74c3c; /* Updated to red */
    margin-bottom: 10px;
    font-weight: 600;
    letter-spacing: 0.5px;
}

.video-published {
    font-size: 0.9em;
    color: #bdc3c7;
    margin-top: auto; /* Ensures it stays at the bottom of the card */
}

.video-item a {
    align-self: flex-end;
    margin: 15px;
    padding: 12px 25px;
    background: linear-gradient(to right, #c0392b, #e74c3c); /* Red gradient */
    color: white;
    text-decoration: none;
    border-radius: 30px;
    font-weight: bold;
    transition: background 0.3s, transform 0.2s;
    font-size: 1em;
    text-align: center;
}

.video-item a:hover {
    background: linear-gradient(to right, #e74c3c, #c0392b); /* Reversed red gradient */
    transform: translateY(-5px);
}

@media (max-width: 600px) {
    h1 {
        font-size: 2em;
    }

    .video-item h2 {
        font-size: 1.3em;
    }

    #video-list {
        grid-template-columns: 1fr;
        padding: 10px;
    }

    .video-item a {
        padding: 10px 20px;
        font-size: 0.9em;
    }

    form input[type="text"] {
        width: 100%; /* Full width on small screens */
        max-width: none; /* Remove the maximum width */
        padding: 12px;
    }

    form button {
        
        font-size: 0.9em;
    }
}

    </style>
</head>
<body>
    <h1>YOUTUBE SCRAPPER</h1>

    <!-- Search Form -->
    <form method="GET" action="{% url 'customapp:youtube_arts' %}" style="padding: 20px;">
        <input type="text" name="search_query" placeholder="Enter search queries separated by commas" required>
        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>

    <div id="video-list">
        {% for video in videos %}
            <div class="video-item">
                <img src="{{ video.thumbnail }}" alt="{{ video.title }}">
                <div class="video-details">
                    <p class="video-title">{{ video.title }}</p>
                    <p class="video-published">Published on: {{ video.published_at }}</p>
                </div>
                <a href="https://www.youtube.com/watch?v={{ video.video_id }}" target="_blank">Watch Video</a>
            </div>
        {% empty %}
            <div style="grid-column: span 4; text-align: center;">
                <p>No videos found.</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
